{% extends "layout.html" %}
{% block head %}

    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% if user %}
        <title>{{ user.username }} Project Site</title>
    {% else %}
        <title>Welcome to My Site!</title>
    {% endif %}

    <link href="{{ url_for('static', filename='main.min.css') }}" rel='stylesheet' />
    <script src="{{ url_for('static', filename='main.min.js') }}"></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'dayGrid','googleCalendar']

            googleCalendarApiKey: 'AIzaSyAgZhixNGl9FK-IuljoBt_W-tR_Ajd6-LA',

            events: {
                googleCalendarId: '6vgih4i2aod78ka9at1gdh5ft8@group.calendar.google.com',
            }
        });
        calendar.render();
});

    </script>

{% endblock %}

{% block content %}
    <div id='calendar'></div>
{%  endblock %}
