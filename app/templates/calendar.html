{% extends "layout.html" %}
{% block head %}

    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% if user %}
        <title>{{ user.username }} Project Site</title>
    {% else %}
        <title>Welcome to My Site!</title>
    {% endif %}

    <link href="{{ url_for('static', filename='main.min.css') }}" rel='stylesheet' />
    <script src="{{ url_for('static', filename='main.min.js') }}"></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,listYear'
            },
            displayEventTime: false,

            googleCalendarApiKey: 'AIzaSyB3lprHLlAYQLLUo7kaUiYWrpqL-n2WME8',

            events: 'c_l3iqdc4nucatqhf55ia1bam0p4@group.calendar.google.com',

            eventClick: function(arg) {

                window.open(arg.event.url, '_blank', 'width=700,height=600');

                arg.jsEvent.preventDefault();
            }
        });
        calendar.render();
});

    </script>

{% endblock %}

{% block content %}
    <div id='calendar'></div>
{%  endblock %}
